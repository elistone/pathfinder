<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="task-list-container">
    <h3>Current Tasks</h3>
    <ul id="task-list" class="task-list"></ul>
</div>
<div class="container">
    <h1>Pathfinding Simulation</h1>
    <div class="controls">
        <div class="control-row">
            <button id="reset-btn">Reset Player</button>
            <button id="toggle-random-btn">Enable Random Mode</button>
        </div>
        <div class="control-row seed-controls">
            <label for="seed-input">Seed:</label>
            <input type="text" id="seed-input" placeholder="Enter seed or leave empty for random">
            <button id="apply-seed-btn">Apply Seed</button>
        </div>
        <div class="current-seed-display">
            <span>Current seed: </span>
            <span id="current-seed">random</span>
            <button id="copy-seed-btn" title="Copy seed to clipboard">ðŸ“‹</button>
        </div>
    </div>
    <div id="grid-container"></div>
    <div class="legend">
        <div class="legend-item">
            <div class="cell-example player-cell"></div>
            <span>Player</span>
        </div>
        <div class="legend-item">
            <div class="cell-example wall-cell"></div>
            <span>Wall</span>
        </div>
        <div class="legend-item">
            <div class="cell-example path-cell"></div>
            <span>Path</span>
        </div>
        <div class="legend-item">
            <div class="cell-example target-cell"></div>
            <span>Target</span>
        </div>
    </div>
</div>
<script src="src/app.ts" type="module"></script>
</body>
</html>
